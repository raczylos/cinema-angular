<div *ngIf="movie">
    <h1>{{movie.title}} <p>   </p> </h1>
    <div>
        <span>Duration: {{movie.duration}}</span>
    </div>
    <div>
        <span>Cast: {{movie.cast}}</span>
    </div>
    <div>
        <span>Description: {{movie.description}}</span>
    </div>
</div>

<div>
    <h1>Update movie!</h1>
    <form [formGroup]="updateMovieForm" (ngSubmit)="onSubmit()">
        <div>
            <mat-form-field>
                <mat-label>Title</mat-label>
                <input matInput type="text"  name="title" id="title" formControlName="title">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-label>Duration</mat-label>
                <input matInput  type="text"  name="duration" id="duration" formControlName="duration">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-label>Description</mat-label>
                <input matInput  type="text"  name="description" id="description" formControlName="description">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-label>Cast</mat-label>
                <input matInput  type="text"  name="cast" id="cast" formControlName="cast">
            </mat-form-field>
        </div>
        <div>
            <button mat-raised-button>Submit</button>
        </div>
    </form>
</div>
