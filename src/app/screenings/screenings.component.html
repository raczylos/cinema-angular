<h1>screenings list</h1>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<div class="screenings-list">
    <mat-card class="screening-item" *ngFor="let screening of filteredScreenings" (click)="navigate(screening)">
        <mat-card-content>
            <mat-card-title>{{screening.film.title}}</mat-card-title>
            <mat-card-subtitle>
                <span>{{screening.date.toLocaleDateString()}}</span>
                <span> {{screening.time}}</span>
            </mat-card-subtitle>
        </mat-card-content>
    </mat-card>
</div>

<div class="screening-filter">
    <h1>SELECT DATE TO FILTER SCREENINGS</h1>
    <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" [formControl]="selectedDate" (dateChange)="filteredScreeningsList()" >
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
</div>



<div id="divChart">
    <canvas id="chart"> </canvas>
</div>

<div class="add-screening">
    <h1>ADD SCREENING</h1>
    <form [formGroup]="addScreeningForm" (ngSubmit)="onSubmit()">
        <div>
            <mat-form-field>
                <mat-label>Select film</mat-label>
                <mat-select  formControlName="film" >
                    <mat-option *ngFor="let movie of movies" [value]="movie.id">
                        {{movie.title}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-label>Select room</mat-label>
                <mat-select  formControlName="room" >
                    <mat-option *ngFor="let room of rooms" [value]="room.nr">
                        {{room.nr}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-label>Select date</mat-label>
                <input type="date" matInput formControlName="date">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-label>Select time</mat-label>
                <input type="time" matInput formControlName="time">
            </mat-form-field>
        </div>
        <div>
            <button mat-raised-button>Submit</button>
        </div>
        
    </form>

    
</div>



<router-outlet></router-outlet>
